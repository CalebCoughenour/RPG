<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Role Models</title>
</head>
<body>
  <div class="container"></div>
  <h1>A Minotaur Is Not A Role Model</h1>
  <form id="character-sheet">
    <label for="character-name">Enter Character's Name</label>
    <input id="character-name" type="text">
    <label for="character-class">Choose Your Character's Class</label>
    <select class="form-control" id="character-class">
      <option>Mage</option>
      <option>Warrior</option>
      <option>Rogue</option>
    </select>
    <button type="submit">Add Character</button>
  </form> 

  </div>
</body>
</html>
